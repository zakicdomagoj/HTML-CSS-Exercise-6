<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Become a member</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper-text">
        <div class="header">
          <h1 class="title">Become a member</h1>
          <p class="text">Use social networks to join us instantly.</p>
          <p class="text">
            You won't spend any time confirming those boring emails.
          </p>
        </div>
        <a href="#" class="link">
          <img
            class="icon-img"
            src="./img/googleplus.svg"
            alt="google-icon"
            width="25px"
            height="25px"
          />SIGN UP WITH GOOGLE+
        </a>
        <a href="#" class="link">
          <img class="icon-img" src="./img/facebook.svg" alt="facebook-icon"
          width="25px" height="25px />SIGN UP WITH FACEBOOK
        </a>
        <a href="#" class="link">
          <img class="icon-img" src="./img/twitter.svg" alt="twotter-icon"
          width="25px" height="25px />SIGN UP WITH TWITTER
        </a>
        <div class="line"></div>
      </div>
      <div class="footer">
        <p class="footer-description">
          You can still sign up with your email address
        </p>
        <p class="email">SIGN UP WITH EMAIL</p>
      </div>
      <div class="wrapper-img">
        <img
          class="side-img"
          src="./img/side.jpg"
          alt="city-img"
          height="400px"
          width="200px"
        />
      </div>
    </div>
  </body>
</html>
